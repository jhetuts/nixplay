<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Alejandro H. Cartojano Jr.">
    <title>Front End Designer Application Exam</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container clearfix">
            <div class="header-left">
                <h1><img src="assets/images/nixplay-logo-black-2x.png" alt=""></h1>
            </div>
            <div class="header-right">
                <ul class="list-countries clearfix">
                    <li class="list-country-item"><img src="assets/images/united-states.svg" alt=""></li>
                    <li class="list-country-item"><img src="assets/images/united-kingdom.svg" alt=""></li>
                    <li class="list-country-item"><img src="assets/images/germany.svg" alt=""></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="section section-01">
            <div class="banner">
                <h2><img src="assets/images/nixplay-logo-black-2x.png" alt=""></h2>
                <p class="lead">Wi-Fi Cloud Frames</p>
                <div class="connections">
                    <h3>Connect With</h3>
                    <ul class="list-connections">
                        <li class="list-connection-item"><img src="assets/images/1280px-Amazon_Alexa_logo.svg.png" alt=""></li>
                        <li class="list-connection-item"><img src="assets/images/1280px-Flickr_wordmark.svg.png" alt=""></li>
                        <li class="list-connection-item"><img src="assets/images/app-google_photos.png" alt=""></li>
                        <li class="list-connection-item"><img src="assets/images/app-instagram.png" alt=""></li>
                        <li class="list-connection-item"><img src="assets/images/app-fb.png" alt=""></li>
                        <li class="list-connection-item"><img src="assets/images/Dropbox.svg" alt=""></li>
                    </ul>
                </div>
            </div>
            <p class="scroller">Scroll to explore</p>
        </section>
        <section class="section section-02 item0">
            <div class="products-wrap">
                <ul class="list-menu"></ul>
                <div class="product-details clearfix">
                    <div id="product-image">
                        <!-- <img src="assets/products/01-iris.png" alt=""> -->
                    </div>
                    <div id="product-description">
                        <div class="title-s">
                            <div class="titles-wrap">
                                
                            </div>
                        </div>
                        <a class="learn-more" href="#">LEARN MORE</a>
                        <div id="product-specification">
                            <ul id="product-size">
                                <!-- <li class="active"><span>8"</span></li> -->
                            </ul>
                            <ul id="product-features">
                                <!-- <li><img src="assets/images/wifi.svg" alt=""><span>WIFI</span></li> -->
                            </ul>
                        </div>
                        <a href="#" class="buy-now">BUY NOW</a>
                    </div>
                </div>
                <ul class="list-controllers">
                    <li><a href="#" id="prev"></a></li>
                    <li><a href="#" id="next"></a></li>
                </ul>
                <ul id="elipsis"></ul>
            </div>
        </section>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
